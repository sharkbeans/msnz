<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="grid">
            <div class="video-wrapper">
                <iframe id="video1" src="https://www.youtube.com/embed/With0YDpuWQ" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
            </div>
            <div class="video-wrapper">
                <iframe id="video2" src="https://www.youtube.com/embed/LfS0-022cq8" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
            </div>
            <div class="video-wrapper">
                <iframe id="video3" src="https://www.youtube.com/embed/vpXtzSpyV_8" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
            </div>
            <div class="video-wrapper">
                <iframe id="video4" src="https://www.youtube.com/embed/TvmLPQ7iBLQ" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
            </div>
        </div>
    </div>

    <script>
        const videoIds = ['video1', 'video2', 'video3', 'video4'];
        const baseUrls = [
            'https://www.youtube.com/embed/With0YDpuWQ',
            'https://www.youtube.com/embed/LfS0-022cq8',
            'https://www.youtube.com/embed/vpXtzSpyV_8',
            'https://www.youtube.com/embed/TvmLPQ7iBLQ'
        ];
        window.addEventListener('load', function() {
            videoIds.forEach((id, index) => {
                const iframe = document.getElementById(id);
                iframe.src = baseUrls[index] + '?autoplay=1';
            });
            console.log('Page loaded - all videos autoplaying');
        });
    </script>
</body>
</html>
