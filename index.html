<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>YouTube Grid Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f0f0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 22px;
                margin-bottom: 20px;
            }

            button {
                padding: 10px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>msnz</h1>

    <div class="container">
        <div class="grid">
            <div class="video-wrapper">
                <iframe id="video1" src="https://player.bilibili.com/player.html?bvid=BV1GxUrB4Een" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
            </div>
            <div class="video-wrapper">
                <iframe id="video2" src="https://player.bilibili.com/player.html?bvid=BV1G4UrBdEoq" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
            </div>
            <div class="video-wrapper">
                <iframe id="video3" src="https://player.bilibili.com/player.html?bvid=BV15WUrBZETh" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
            </div>
            <div class="video-wrapper">
                <iframe id="video4" src="https://player.bilibili.com/player.html?bvid=BV1GbUrBsELA" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen referrerpolicy="strict-origin-when-cross-origin"></iframe>
            </div>
        </div>
    </div>

    <script>
        const videoIds = ['video1', 'video2', 'video3', 'video4'];
        const baseUrls = [
            'https://player.bilibili.com/player.html?bvid=BV1GxUrB4Een&t=0',
            'https://player.bilibili.com/player.html?bvid=BV1G4UrBdEoq&t=0',
            'https://player.bilibili.com/player.html?bvid=BV15WUrBZETh&t=0',
            'https://player.bilibili.com/player.html?bvid=BV1GbUrBsELA&t=0'
        ];

        // Reset all videos to 0:00 on page load
        window.addEventListener('load', function() {
            videoIds.forEach((id, index) => {
                const iframe = document.getElementById(id);
                iframe.src = baseUrls[index];
            });
            console.log('Page loaded - all videos reset to 0:00');
        });
    </script>
</body>
</html>
